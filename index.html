<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Sounds for Toddlers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #start-screen {
            text-align: center;
            color: white;
        }

        #start-screen h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #start-screen p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        #start-btn {
            font-size: 2rem;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            background: white;
            color: #667eea;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        #start-btn:active {
            transform: scale(0.98);
        }

        #play-area {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .emoji-display {
            position: absolute;
            font-size: 8rem;
            pointer-events: none;
            animation: pop-in 0.3s ease-out;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            z-index: 10;
        }

        @keyframes pop-in {
            0% {
                transform: scale(0) rotate(-20deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .emoji-display.fading {
            transition: opacity 0.5s ease-out;
            opacity: 0;
        }

        #instruction-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.3);
            font-size: 0.9rem;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Fun Sounds!</h1>
        <p>Press any key to hear sounds and see emojis!</p>
        <button id="start-btn">Start Playing</button>
    </div>

    <div id="play-area">
        <div id="instruction-hint">Hold Escape to exit</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
